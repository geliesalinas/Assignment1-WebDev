<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Contact</title>
    </head>

  <body>
      
<p>
<center>
    <br>
    <font face= "Gabriola" size="100">Contact Me</font>
    <br>
</center>
</p>
   <form action="contact.html" method="GET">
<center>
    <table>
    <tr>
        <td><label>Enter your name:</label></td>
        <td><input type="text" name="userName" required></td>
    </tr>
    <tr>
        <td><label>Enter your email:</label></td>
        <td><input type="email" name="userEmail" required></td>
    </tr>
    <tr>
        <td><label>Your Message:</label></td>
        <td><textarea cols="40" rows="10" maxlength="15" name="message" id="message"></textarea></td>
    </tr>
</table>
<input type="submit">
</center>
</form>
    </body>
</html>
